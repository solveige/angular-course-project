<a class="list-group-item clearfix recipe-item" [routerLink]="[recipeItem.id]" routerLinkActive="active">
	<div class="pull-left">
<h4 class="list-group-item-heading">{{recipeItem.name}}</h4>
<p class="list-group-item-text">{{recipeItem.description}}</p>
	</div>
	<span class="pull-right">
<img [src]="recipeItem.imagePath" alt="{{recipeItem.name}}" class="image-responsive" style="max-width: 50px;">
	</span>
</a>
